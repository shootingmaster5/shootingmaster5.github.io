<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Login</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Login Section */
    #loginSection {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    #loginSection input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ff0077;
      border-radius: 5px;
    }
    #loginSection button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn { background-color: #66ff66; }
    #tosBtn { background-color: #ffcc00; }
    #loginMessage {
      margin-top: 10px;
      color: #ff0077;
      font-weight: bold;
    }
    /* TOS Modal & Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 50;
    }
    #tosModal {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border: 3px solid #ff0077;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 100;
    }
    #tosModal h2 { font-size: 24px; margin-bottom: 20px; }
    #tosModal p { font-size: 26px; margin: 15px 0; }
    #closeTos {
      background-color: #66ff66;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Valentine Section */
    #valentineSection {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    #valentineSection img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    #buttonContainer {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 30px auto;
    }
    .btn-yes, .btn-no {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-yes {
      background-color: #66ff66;
      margin-right: 20px;
    }
    .btn-yes:hover { transform: scale(1.1); }
    .btn-no {
      background-color: #ff6666;
    }
    .btn-no:hover { transform: scale(1.1); }
    /* Message Display */
    #message {
      margin-top: 25px;
      font-size: 1.5em;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    @keyframes flash { 0%,100% { color: #ff0077; } 50% { color: #000; } }
    .flash { animation: flash 1s linear; }
    
    /* Final "No" Section */
    #finalNoSection {
      display: none;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding-top: 50px;
      z-index: 150;
    }
    #finalNoSection img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    #finalNoSection button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    
    /* No Isaiah Screen */
    #noIsaiahScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      z-index: 150;
      /* Use flex to center the content vertically and horizontally */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Container for the GIF and button (placed above the bouncing messages) */
    .no-isaiah-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Updated image style so that it appears centered */
    #noIsaiahGif {
      max-width: 90%;
      height: auto;
      display: block;
    }
    #noIsaiahScreen button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: pink;
      margin-top: 20px;
    }
    /* Bouncing messages in the background */
    .bouncing-message-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .bouncing-message {
      position: absolute;
      font-size: 2em;
      color: white;
      animation: bounce 4s infinite;
    }
    .bouncing-message:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-duration: 3s;
    }
    .bouncing-message:nth-child(2) {
      top: 10%;
      right: 10%;
      animation-duration: 4s;
      animation-delay: 0.5s;
    }
    .bouncing-message:nth-child(3) {
      bottom: 10%;
      left: 10%;
      animation-duration: 3.5s;
      animation-delay: 1s;
    }
    .bouncing-message:nth-child(4) {
      bottom: 10%;
      right: 10%;
      animation-duration: 4.5s;
      animation-delay: 1.5s;
    }
    .bouncing-message:nth-child(5) {
      top: 50%;
      left: 50%;
      animation-duration: 3.8s;
      animation-delay: 2s;
    }
    @keyframes bounce {
      0% { transform: translate(0, 0); }
      25% { transform: translate(50px, 0); }
      50% { transform: translate(50px, 50px); }
      75% { transform: translate(0, 50px); }
      100% { transform: translate(0, 0); }
    }
    
    /* Secret Ending Section */
    #secretEndingSection {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      text-align: center;
      padding-top: 50px;
      z-index: 150;
    }
    #secretEndingSection h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #secretEndingSection img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Overlay & TOS Modal -->
  <div id="overlay"></div>
  <div id="tosModal">
    <h2>Terms &amp; Conditions</h2>
    <p>Love Isaiah but not as much as he does you</p>
    <p>I will give Isaiah Honey Buns</p>
    <br>
    <button id="closeTos" onclick="acceptTos()">&#10004; I Agree</button>
  </div>
 
  <!-- Login Section -->
  <div id="loginSection">
    <h1>Welcome, Love!</h1>
    <p>Please enter your name:</p>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <button id="tosBtn" onclick="showTos()">View Terms</button><br>
    <button id="loginBtn" onclick="validateLogin()">Let Me In</button>
    <div id="loginMessage"></div>
  </div>
 
  <!-- Valentine Section -->
  <div id="valentineSection">
    <h1>Will you be my valentine?</h1>
    <img src="https://pusheen.com/wp-content/uploads/2012/02/tumblr_lzdaxhuPsf1qhy6c9o1_500.gif" alt="Cute Cat">
    <div id="buttonContainer">
      <button class="btn-yes" id="yesBtn">Yes</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
  </div>

  <!-- Final "No" Section: Shown after all "No" messages -->
  <div id="finalNoSection">
    <img src="https://i.imgflip.com/9jfbw8.jpg" alt="Final No Image">
    <button id="finalYesBtn">Yes</button>
    <button id="noIsaiahBtn">No Isaiah!</button>
  </div>
  
  <!-- No Isaiah Screen -->
  <div id="noIsaiahScreen">
    <div class="bouncing-message-container">
      <div class="bouncing-message">Whyy?</div>
      <div class="bouncing-message">Whyy?</div>
      <div class="bouncing-message">Whyy?</div>
      <div class="bouncing-message">Whyy?</div>
      <div class="bouncing-message">Whyy?</div>
    </div>
    <div class="no-isaiah-content">
      <!-- Updated to use a direct GIF link from Tenor -->
      <img id="noIsaiahGif" src="https://media.tenor.com/FP_qqFS1m6QAAAAM/gollum-scream-lord-of-the-rings.gif" alt="No Isaiah Image">
      <button id="secretEndingBtn">Secret ending</button>
    </div>
  </div>
  
  <!-- Secret Ending Section -->
  <div id="secretEndingSection">
    <h1>Nonchalant boyfriend mode activated</h1>
    <img src="https://i.imgflip.com/9jfl3q.jpg" alt="Secret Ending Image">
  </div>
  
  <!-- Hidden Audio for Surprise Sound -->
  <audio id="surpriseAudio" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <!-- Hidden Audio for Secret Ending (replace the src URL with a valid audio file) -->
  <audio id="secretAudio" src="https://example.com/fatjuicyandwet.mp3" preload="auto"></audio>
  
  <!-- Load canvas-confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    // TOS functions
    var tosAccepted = false;
    function showTos(){
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('tosModal').style.display = 'block';
    }
    function acceptTos(){
      tosAccepted = true;
      document.getElementById('tosModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
    
    // Login logic
    function validateLogin(){
      var fName = document.getElementById('firstName').value.trim();
      var lName = document.getElementById('lastName').value.trim();
      var loginMsg = document.getElementById('loginMessage');
      var correctLast = "Baptiste";
     
      if(!tosAccepted){
        loginMsg.textContent = "You must accept the Terms first!";
        return;
      }
      if(fName === "Chaeyoon" && lName === correctLast){
         loginMsg.textContent = "";
         document.getElementById('loginSection').style.display = "none";
         document.getElementById('valentineSection').style.display = "block";
      } else if(fName === "Chaeyoon" && lName.toLowerCase() === "murray"){
         loginMsg.textContent = "I don't know about that last name...";
      } else if(fName === "Chaeyoon" && lName.toLowerCase().indexOf("bap") !== -1 && lName !== correctLast){
         loginMsg.textContent = "WOW, you can't spell my last name?";
      } else {
         loginMsg.textContent = "Access Denied. Are you sure you're my girlfriend?";
      }
    }
    
    // Valentine page logic
    var yesBtn = document.getElementById('yesBtn');
    var noBtn = document.getElementById('noBtn');
    var finalYesBtn = document.getElementById('finalYesBtn');
    var noIsaiahBtn = document.getElementById('noIsaiahBtn');
    var secretEndingBtn = document.getElementById('secretEndingBtn');
    var messageDiv = document.getElementById('message');
    
    // Array of messages for when "No" is pressed
    var noMessages = [
      "Are you sure?",
      "Are you really sure?",
      "I'll die...",
      "Ok, I'm dead...",
      "Talking to my ghost",
      "I'm not sharing my Honey Buns with you anymore"
    ];
    var noCount = 0;
    
    function displayMessage(text){
      messageDiv.textContent = text;
      messageDiv.classList.remove('flash');
      // Trigger reflow to restart animation
      void messageDiv.offsetWidth;
      messageDiv.classList.add('flash');
      messageDiv.style.opacity = 1;
    }
    
    // Function to launch confetti from the bottom of the screen for 2 seconds
    function launchConfetti() {
      var duration = 2000;
      var end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: Math.random(), y: 1 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: Math.random(), y: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
    
    // Final action: hides current sections, shows the final image with confetti and plays audio.
    function triggerFinalAction(){
      document.getElementById('valentineSection').style.display = 'none';
      document.getElementById('finalNoSection').style.display = 'none';
      
      var finalImg = document.createElement('img');
      finalImg.src = "https://i.imgflip.com/9jfd0e.jpg";
      finalImg.alt = "Final Valentine Image";
      finalImg.style.position = "fixed";
      finalImg.style.top = "50%";
      finalImg.style.left = "50%";
      finalImg.style.transform = "translate(-50%, -50%)";
      finalImg.style.zIndex = "200";
      finalImg.style.maxWidth = "90%";
      finalImg.style.height = "auto";
      
      document.body.appendChild(finalImg);
      
      document.getElementById('surpriseAudio').play();
      launchConfetti();
    }
    
    // Attach final action to the Yes buttons.
    yesBtn.addEventListener('click', triggerFinalAction);
    finalYesBtn.addEventListener('click', triggerFinalAction);
    
    // "No" button logic: cycle through messages then show the Final No screen.
    noBtn.addEventListener('click', function(){
      if(noCount < noMessages.length){
         displayMessage(noMessages[noCount]);
         noCount++;
         if(noCount === noMessages.length){
             setTimeout(function(){
                 document.getElementById('valentineSection').style.display = 'none';
                 document.getElementById('finalNoSection').style.display = 'block';
             }, 1000);
         }
      }
    });
    
    // "No Isaiah!" button: show the No Isaiah screen.
    noIsaiahBtn.addEventListener('click', function(){
      document.getElementById('finalNoSection').style.display = 'none';
      document.getElementById('noIsaiahScreen').style.display = 'flex';
    });
    
    // "Secret ending" button: show the Secret Ending screen and play secret audio.
    secretEndingBtn.addEventListener('click', function(){
      document.getElementById('noIsaiahScreen').style.display = 'none';
      document.getElementById('secretEndingSection').style.display = 'block';
      document.getElementById('secretAudio').play();
    });
  </script>
</body>
</html>
