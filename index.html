<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Login</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Login Section */
    #loginSection {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    #loginSection input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ff0077;
      border-radius: 5px;
    }
    #loginSection button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn { background-color: #66ff66; }
    #tosBtn { background-color: #ffcc00; }
    #loginMessage {
      margin-top: 10px;
      color: #ff0077;
      font-weight: bold;
    }
    /* TOS Modal & Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 50;
    }
    #tosModal {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border: 3px solid #ff0077;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 100;
    }
    #tosModal h2 { font-size: 24px; margin-bottom: 20px; }
    #tosModal p { font-size: 26px; margin: 15px 0; }
    #closeTos {
      background-color: #66ff66;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Valentine Section */
    #valentineSection {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    #valentineSection img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    #buttonContainer {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 30px auto;
    }
    .btn-yes, .btn-no {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-yes {
      background-color: #66ff66;
      margin-right: 20px;
    }
    .btn-yes:hover { transform: scale(1.1); }
    .btn-no {
      background-color: #ff6666;
    }
    .btn-no:hover { transform: scale(1.1); }
    /* Message Display */
    #message {
      margin-top: 25px;
      font-size: 1.5em;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    @keyframes flash { 0%,100% { color: #ff0077; } 50% { color: #000; } }
    .flash { animation: flash 1s linear; }

    /* Image display for after "No" button */
    #finalImage {
      display: none;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Overlay & TOS Modal -->
  <div id="overlay"></div>
  <div id="tosModal">
    <h2>Terms &amp; Conditions</h2>
    <p>I love Isaiah</p>
    <p>I will not call Isaiah a fatass & give him honeybuns</p>
    <br>
    <button id="closeTos" onclick="acceptTos()">&#10004; I Agree</button>
  </div>
 
  <!-- Login Section -->
  <div id="loginSection">
    <h1>Welcome, Love!</h1>
    <p>Please enter your name:</p>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <button id="tosBtn" onclick="showTos()">View Terms</button><br>
    <button id="loginBtn" onclick="validateLogin()">Let Me In</button>
    <div id="loginMessage"></div>
  </div>
 
  <!-- Valentine Section -->
  <div id="valentineSection">
    <h1>Will you be my valentine?</h1>
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Teddy Bear">
    <div id="buttonContainer">
      <button class="btn-yes" id="yesBtn">Yes</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
    <div id="message"></div>
    <!-- Add the final image for the 6th "No" click -->
    <a href="https://imgflip.com/i/9jfbw8">
      <img id="finalImage" src="https://i.imgflip.com/9jfbw8.jpg" alt="Your final image" />
    </a>
    <div>
      <a href="https://imgflip.com/memegenerator">from Imgflip Meme Generator</a>
    </div>
  </div>
 
  <script>
    // TOS functions
    var tosAccepted = false;
    function showTos(){
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('tosModal').style.display = 'block';
    }
    function acceptTos(){
      tosAccepted = true;
      document.getElementById('tosModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
   
    // Login logic
    function validateLogin(){
      var fName = document.getElementById('firstName').value.trim();
      var lName = document.getElementById('lastName').value.trim();
      var loginMsg = document.getElementById('loginMessage');
      var correctLast = "Murray";
     
      if(!tosAccepted){
        loginMsg.textContent = "You must accept the Terms first!";
        return;
      }
      if(fName === "Chaeyoon" && lName === correctLast){
         loginMsg.textContent = "";
         document.getElementById('loginSection').style.display = "none";
         document.getElementById('valentineSection').style.display = "block";
      } else if(fName === "Chaeyoon" && lName.toLowerCase() === "murray"){
         loginMsg.textContent = "I don't know about that last name...";
      } else if(fName === "Chaeyoon" && lName.toLowerCase().indexOf("bap") !== -1 && lName !== correctLast){
         loginMsg.textContent = "WOW, you can't spell my last name?";
      } else {
         loginMsg.textContent = "Access Denied. Are you sure you're my girlfriend?";
      }
    }
   
    // Valentine page logic
    var yesBtn = document.getElementById('yesBtn');
    var noBtn = document.getElementById('noBtn');
    var messageDiv = document.getElementById('message');
    var finalImage = document.getElementById('finalImage');
   
    // Array of messages for when "No" is pressed
    var noMessages = [
      "Are you sure?",
      "Are you really sure?",
      "I'll die...",
      "Ok, I'm dead...",
      "Talking to my ghost"
    ];
    var noCount = 0;
   
    function displayMessage(text){
      messageDiv.textContent = text;
      messageDiv.classList.remove('flash');
      // Trigger reflow to restart animation
      void messageDiv.offsetWidth;
      messageDiv.classList.add('flash');
      messageDiv.style.opacity = 1;
    }
   
    yesBtn.addEventListener('click', function(){
      displayMessage("Yasss, I knew you'd say yes!");
    });
   
    noBtn.addEventListener('click', function(){
      if(noCount < noMessages.length){
         displayMessage(noMessages[noCount]);
         noCount++;
      } else {
         // Show the final image after all messages
         displayMessage("I guess that's it...");
         finalImage.style.display = 'block'; // Display the image
         noBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
